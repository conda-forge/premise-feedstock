{% set name = "premise" %}
{% set version = "1.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d74d96beb0fd69957e2e8324815c113a9c309353579538f6a519be85b83001d4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9,<3.11
    - setuptools
  run:
    - bottleneck
    - bw2data
    - bw2io >=0.8.10
    - constructive_geometries >=0.8.2
    - cryptography
    - datapackage
    - numpy
    - pandas
    - premise_gwp
    - prettytable
    - pyarrow
    - pycountry
    - python >=3.9,<3.11
    - pyyaml
    - schema
    - sparse >=0.14.0
    - wurst
    - xarray

test:
  imports:
    - premise

about:
  home: https://premise.readthedocs.io
  summary: Coupling IAM output to ecoinvent LCA database ecoinvent for prospective LCA
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://premise.readthedocs.io
  dev_url: https://github.com/polca/premise

extra:
  recipe-maintainers:
    - m-rossi
