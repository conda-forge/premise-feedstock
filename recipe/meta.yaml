{% set name = "premise" %}
{% set version = "2.3.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ba6e539bce987a748e74ee4d629cfeb3f48664a42d63c10291358a7e531cb5a8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=65.5
    - wheel
  run:
    - bottleneck
    - bw2calc >=2.0.1
    - bw2data >=4.3
    - bw2io >=0.9.4
    - constructive_geometries >=0.9.5
    - cryptography
    - datapackage
    - ecoinvent_interface
    - numpy <2.0.0
    - pandas
    - platformdirs
    - premise_gwp
    - prettytable
    - pyarrow
    - pycountry
    - python >={{ python_min }},<3.12
    - pyyaml
    - requests
    - schema
    - scipy <1.14.0
    - sparse >=0.14.0
    - tqdm
    - unfold
    - wurst >=0.4
    - xarray <=2024.2.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - premise

about:
  home: https://premise.readthedocs.io
  summary: Coupling IAM output to ecoinvent LCA database ecoinvent for prospective LCA
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://premise.readthedocs.io
  dev_url: https://github.com/polca/premise

extra:
  recipe-maintainers:
    - m-rossi
