{% set name = "premise" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b43defc494d2c73d188bda2bd14654af4e44c35197dbc485399ddd25db837aaa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.10,<3.12
    - setuptools >=61.0
  run:
    - bottleneck
    - bw2data
    - bw2io >=0.8.12
    - constructive_geometries >=0.9.5
    - cryptography
    - datapackage
    - numpy <2.0.0
    - pandas
    - platformdirs
    - premise_gwp
    - prettytable
    - pyarrow
    - pycountry
    - python >=3.10,<3.12
    - pyyaml
    - requests
    - schema
    - sparse >=0.14.0
    - tqdm
    - unfold
    - wurst >=0.4
    - xarray <=2024.2.0

test:
  imports:
    - premise

about:
  home: https://premise.readthedocs.io
  summary: Coupling IAM output to ecoinvent LCA database ecoinvent for prospective LCA
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://premise.readthedocs.io
  dev_url: https://github.com/polca/premise

extra:
  recipe-maintainers:
    - m-rossi
