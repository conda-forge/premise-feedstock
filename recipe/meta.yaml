{% set name = "premise" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 295165302fcc12a49de0ae240b98d5d5ce6d60e7eda41647c3235009ec83bafe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9,<3.11
    - setuptools
  run:
    - bottleneck
    - bw2data
    - bw2io =0.8.7
    - constructive_geometries >=0.8.2
    - cryptography
    - datapackage
    - numpy
    - pandas
    - premise_gwp
    - prettytable
    - pyarrow
    - pycountry
    - python >=3.9,<3.11
    - pyyaml
    - schema
    # Somehow a really old sparse version is installed by default, this seems to solve this solver issue
    - sparse !=0.3.1
    - wurst
    - xarray

test:
  imports:
    - premise

about:
  home: https://premise.readthedocs.io
  summary: Coupling IAM output to ecoinvent LCA database ecoinvent for prospective LCA
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  doc_url: https://premise.readthedocs.io
  dev_url: https://github.com/polca/premise

extra:
  recipe-maintainers:
    - m-rossi
